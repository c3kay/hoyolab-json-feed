name: Main

on:
  push:
    paths: ['**.py']
  pull_request:
    types: [opened, reopened]
    paths: ['**.py']

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint with flake8
        run: |
          flake8 . --count --statistics --max-line-length=120 --select=E9,F63,F7,F82 --show-source
          flake8 . --count --statistics --max-line-length=120 --ignore F40,F811 --exit-zero
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10']
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Test with pytest
        run: pytest --cov=./ --cov-report=xml --asyncio-mode=auto

      - name: Uploading coverage to codecov
        uses: codecov/codecov-action@v2
        with:
          flags: python-${{ matrix.python-version }}
  release:
    needs: [test, lint]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: 'hoyolab.py'
          body_path: 'CHANGELOG.md'
          fail_on_unmatched_files: true
          generate_release_notes: true
  deploy:
    needs: release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment:
      name: c3kay-server
      url: https://c3kay.de/hoyolab-rss-feeds
    steps:
      - uses: actions/checkout@v2

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        env:
          REMOTE_HOST: ${{ secrets.HOST }}
          REMOTE_USER: ${{ secrets.USER }}
          SSH_PRIVATE_KEY: ${{ secrets.KEY }}
          TARGET: ${{ secrets.TARGET }}
          SOURCE: "hoyolab.py"
          ARGS: "-auvz"
